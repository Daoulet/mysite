{% extends "_base.html" %}

{% block content %}


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{ post.title }}</h1>
    <h6>Author: {{ post.author }}</h6>
    {% if post.cover %}
		<img class="img-thumbnail" src="{{ post.cover.url }}" alt="{{ post.title }}">
	{% endif %}
    <p class="lead text-break">{{ post.text }}</p>
    <div class="card-footer">
      {% for comment in post.comments.all %}
        <p>
          <span> {{ comment.author }} </span> <br>
          {{ comment }}
        </p>
      {% endfor %}
    </div>
  </div>

</div>

{% endblock content %}
